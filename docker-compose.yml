version: "3.8"

services:
  async_api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    env_file:
      - ./.env

  redis:
    image: redis:6.2
    expose:
      - "${REDIS_PORT}"
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  elasticsearch:
    image: elasticsearch:8.6.2
    environment:
        ES_LOG_LEVEL: ERROR
        discovery.type: single-node
        xpack.security.enabled: false
        ES_JAVA_OPTS: -Xms1g -Xmx1g
    expose:
      - "${ELASTIC_PORT}"
    env_file:
      - ./.env
    healthcheck:
      test: curl -s http://${ELASTIC_HOST}:${ELASTIC_PORT} >/dev/null || exit 1
      interval: 10s
      retries: 5
      start_period: 120s
      timeout: 10s
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  es_data: