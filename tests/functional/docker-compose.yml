version: "3.8"

services:
  app:
    build: ../../.
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s


  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  elasticsearch:
    image: elasticsearch:8.6.2
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200 || exit 1"]
      interval: 10s
      retries: 5
      start_period: 120s
      timeout: 10s
    volumes:
      - es_data:/usr/share/elasticsearch/data

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: /app
    depends_on:
      app:
        condition: service_healthy

volumes:
  es_data: